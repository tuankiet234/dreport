name: Purge jsDelivr Cache

on:
  push:
    branches:
      - main # hoặc branch bạn muốn
  release:
    types: [published]

jobs:
  purge:
    runs-on: ubuntu-latest
    steps:
      - name: Purge jsDelivr cache
        run: |
          echo "Purging jsDelivr cache..."

          curl -X GET "https://purge.jsdelivr.net/gh/tuankiet234/dreport@main/index.js"

          # Nếu bạn có nhiều file cần purge, thêm nhiều dòng curl vào đây
